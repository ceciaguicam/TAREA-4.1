<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos para fechas</title>

    <script>
        function procesaFecha() {
            let fechaStr = document.getElementById('fecha').value;
            
            let fechaDate = new Date(fechaStr);

            let diaMes = fechaDate.getDate();

            let diaSemana = fechaDate.getDay();

            let mes = fechaDate.getMonth();

            let anio = fechaDate.getFullYear();

            alert("Día del mes: " + diaMes + "\nDía de la semana: " + diaSemana + "\nMes: " + mes + "\nAño: " + anio);	
        }
    </script>
</head>
<body>
    <h1>Métodos para fechas</h1>
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha">
    <br>
    <br>
    <button onclick="procesaFecha()">Procesa fecha</button>
</body>
</html>
