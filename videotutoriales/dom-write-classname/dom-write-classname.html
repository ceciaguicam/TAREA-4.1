<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM y JavaScript</title>
    <style>
        .importante {
            background-color: red;
            color: yellow;
            font-size: 30px;
        }
    </style>
    <script>
        let edad = prompt("Introduce tu edad");
        if(edad < 18) {
            document.write("<h1>Acceso no autorizado</h1>");
        }
        else {
            let nombre = prompt("Introduce tu nombre");
            document.write("<h1>Hola " + nombre + "</h1>");
        }

        function aplicarClase() {
            document.getElementById("titulo").className = "importante";
        }
    </script>
</head>
<body>
    <h1 id="titulo">TÃ­tulo inicial</h1>
    <button onclick="aplicarClase()">Aplicar clase</button>
</body>
</html>
