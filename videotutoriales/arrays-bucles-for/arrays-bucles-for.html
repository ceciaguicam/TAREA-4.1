<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alineacion()">Alineación</button>
    <button onclick="factorial()">Factorial</button>
    <button onclick="tablaMultiplicar()">Tabla de multiplicar</button>
    <button onclick="imprimeAlineacion()">Imprimir alineación</button>
    <script>
        function factorial() {
            let numero = prompt('Introduce un número');
            let factorial = 1;

            for(let i = 1; i <= numero; i++) {
                factorial *= i;
            }

            alert("El factorial de " + numero + " es " + factorial);
        }
        function tablaMultiplicar() {
            let numero = prompt('Introduce un número');

            document.write("<h1>Tabla de multiplicar del " + numero + "</h1>");
            document.write("<table border='1'>");

            for(let i = 1; i <=10; i++) {
                document.write("<tr><td>" + numero + " x " + i + "</td><td>" + numero * i + "</td></tr>");
            }

            document.write("</table>");
        }
        function alineacion() {
            let alineacion = ['Benzema', 'Bale', 'Modric', 'Kroos', 'Casemiro'];
            alineacion[5] = 'Ramos';
            let posicion = prompt('Introduce la posición del jugador que quieres ver');

            alert(alineacion[posicion]);
        }

        function imprimeAlineacion() {
            let alineacion = ['Benzema', 'Bale', 'Modric', 'Kroos', 'Casemiro'];
            alineacion[5] = 'Ramos';
            
            for(let i = 0; i < alineacion.length; i++) {
                document.write(i + " " + alineacion[i] + "<br>");
            }
        }
    </script>
</body>
</html>
